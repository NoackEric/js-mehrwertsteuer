<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Mehrwertsteuer-Rechner</h1>
    </header>

    <main>
        <section class="contain">
            <div class="wrap">
                <form action="steuer">
                    <legend>
                        <h3>Was soll berechnet werden?</h3>
                    </legend>
                    <div class="radio">
                        <input type="radio" name="steuer" id="netto" checked>
                        <label for="netto">Mehrwertseteuer aufschlagen (Netto zu Brutto)</label>
                        <br>
                        <input type="radio" name="steuer" id="brutto">
                        <label for="brutto">Mehrwertseteuer abziehen (Brutto zu Netto)</label>
                    </div>
                    <div class="steuer">
                        <h3>Mehrwertseteuersatz</h3>
                        <input type="radio" name="steuersatz" id="groß" checked >
                        <label for="netto">19%</label>
                        <input type="radio" name="steuersatz" id="klein" >
                        <label for="brutto">7%</label>
                    </div>
                    <div class="betrag">
                        <label for="nettobetrag">Nettobetrag (Preis ohne Mehrwertseteuer) in Euro </label>
                        <br>
                        <input type="number" name="nettobetrag" id="betrag" required value="">
                    </div>
                    <div class="btn">
                        <input type="button" value="Berechnen" onclick="calc()">
                    </div>
                    <div id="müll"></div>  
                    <div id="müll2"></div>               
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>

</html>
